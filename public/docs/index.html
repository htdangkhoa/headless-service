<!doctype html>
<html lang="env">
  <head>
    <title>Headless Server API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <style>
      #app .section-container .section-content .section-columns {
        flex-direction: column;
      }
      #app .section-container .section-content .section-columns .section-column .sticky-cards .introduction-card {
        flex-flow: row wrap;
        gap: 24px;
      }
      #app .section-container .section-content .section-columns .section-column .sticky-cards .introduction-card .introduction-card-item {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var configuration = {
        url: './swagger.json',
        proxyUrl: 'https://proxy.scalar.com',
        theme: 'bluePlanet',
      };

      Scalar.createApiReference('#app', configuration);
    </script>
  </body>
</html>
