<!doctype html>
<html lang="env">
  <head>
    <title>Headless Server API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var configuration = {
        url: './swagger.json',
        proxyUrl: 'https://proxy.scalar.com',
        theme: 'bluePlanet',
      };

      Scalar.createApiReference('#app', configuration);
    </script>
  </body>
</html>
