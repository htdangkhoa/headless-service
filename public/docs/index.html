<!doctype html>
<html lang="env">
  <head>
    <title>Headless Server API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script id="api-reference" data-url="./swagger.json" data-proxy-url="https://proxy.scalar.com"></script>
    <script>
      var configuration = {
        theme: 'bluePlanet',
      }

      var apiReference = document.getElementById('api-reference')
      apiReference.dataset.configuration = JSON.stringify(configuration)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>
